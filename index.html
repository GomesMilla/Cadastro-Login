<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cbdb08e7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <main class="container">
        <h1>Login</h1>
        <form action="">
            <div class="input field">
                <input type="text" type="username" id="username" placeholder="Enter your username">
            </div>
        </form>
        <form action="">
            <div class="input field">
                <input type="password" type="password" id="password" placeholder="Enter your password">
            </div>
        </form>
        <input type="submit" value="Continue">

        <div class="footer">
            <span>Or connect outers Social Media</span>
            <div class="social-fields">
                <div class="social-fields-Facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i> Sign with your Facebook
                    </a>
                </div>
                <div class="social-fields-Twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i> Sign with your Twitter
                    </a>
                </div>
                <div class="social-fields-github">
                    <a href="#">
                        <i class="fab fa-github"></i> Sign with your GitHub
                    </a>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
